<!-- myapp/templates/book_form.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Create or Update Book</h2>
  <form method="post" action="{% if object %}{% url 'book-update' pk=object.pk %}{% else %}{% url 'book-create' %}{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'book-list' %}">Cancel</a>
{% endblock %}
